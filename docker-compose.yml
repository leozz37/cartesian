version: "3.6"

services:
  cartesian:
    environment:
      PORT: ${PORT}
      DATABASE_TYPE: mysql
      DATABASE_DSN: root:root@tcp(mysql:3306)/cartesian
      DATA_PATH: data/points.json
      GIN_MODE: release
    image: cartesian
    build:
      context: .
    ports:
      - ${PORT}:${PORT}
    networks:
      - cartesian_public
    depends_on:
      mysql:
        condition: service_healthy

  mysql:
    image: mysql:8.0
    container_name: "mysql"
    volumes:
      - ./data/.mysql-data:/var/lib/mysql
    ports:
      - 3306:3306
    environment:
      MYSQL_DATABASE: cartesian
      MYSQL_ROOT_PASSWORD: root
      MYSQL_ROOT_HOST: "%"
    networks:
      - cartesian_public
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 5s
      retries: 5
    cap_add:
      - SYS_NICE

  prometheus:
    image: prom/prometheus:v2.25.2
    container_name: "prometheus"
    ports:
      - 9090:9090
    volumes:
      - ./resources/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - cartesian_public
    command:
      - --config.file=/etc/prometheus/prometheus.yml

  grafana:
    image: grafana/grafana:6.7.6
    container_name: "grafana"
    ports:
      - 3000:3000
    networks:
      - cartesian_public
    volumes:
      - ./resources/grafana:/etc/grafana/provisioning

networks:
  cartesian_public:
      name: cartesian_public
